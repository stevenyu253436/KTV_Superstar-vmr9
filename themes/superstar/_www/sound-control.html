<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新歌快報</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .header {
            background: #D32F2F;
            padding: 10px 0;
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: white;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .menu.active {
            transform: translateX(0);
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #ccc;
        }
        .menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .menu ul li a:hover {
            background: #eee;
        }
        .container {
            margin: 20px;
        }
        .button-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
        }
        @media (max-width: 600px) {
            .content {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }
        .card {
            background: linear-gradient(135deg, #FF4081, #FF4081);
            color: white;
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05); /* 增加按鈕的點擊反應 */
        }
        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="header">聲音控制</div>

<!-- Add Banner -->
<div class="banner">
    <img src="手機點歌/BANNER-09.png" alt="超級巨星 Banner">

</div>

<div class="menu">
    <ul>
      <li><a href="windows.html" class="menu-link">首頁</a></li>
      <li><a href="new-songs.html" class="menu-link">新歌快報</a></li>
      <li><a href="top-ranking.html" class="menu-link">熱門排行</a></li>
      <li><a href="search-singer.html" class="menu-link">歌星查詢</a></li>

      <li><a href="clicked-song.html" class="menu-link">已點歌曲</a></li>
      <li><a href="my-favorite.html" class="menu-link">我的最愛</a></li>
      <li><a href="sound-control.html" class="menu-link">聲音控制</a></li>
      <li><a href="social-media.html" class="menu-link">社群媒體</a></li>

      <li><a href="register.html" class="menu-link">註冊會員</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="button-container">
      <div class="content">
        <div class="card" onclick="sendVolumeControl('pause')">
            <img src="手機點歌/音控_工作區域 1.jpg" alt="Pause">
        </div>
        <div class="card" onclick="sendVolumeControl('volume_up')">
            <img src="手機點歌/音控-02.jpg" alt="Music Up">
        </div>
        <div class="card" onclick="sendVolumeControl('mic_up')">
            <img src="手機點歌/音控-04.jpg" alt="Mic Up">
        </div>
        <div class="card" onclick="sendVolumeControl('mute')">

        </div>

        <div class="card" onclick="sendVolumeControl('mic_down')">

        <div class="card" onclick="sendVolumeControl('original_song')">

        <div class="card" onclick="sendVolumeControl('lower_key')">

      </div>
    </div>
  </div>

<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('active');
    });

    function sendVolumeControl(command) {
        fetch('/sound-control', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8'
            },
            body: JSON.stringify({ command: command })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
